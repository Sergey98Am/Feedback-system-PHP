{% extends "base.html" %}

{% block title %}Permissions{% endblock %}

{% block body %}

<div class="col-12 col-lg-8 offset-lg-2">
    <h3><i>Permissions</i></h3>
    <a href="/admin/permission/create" type="button" class="btn btn-light mb-2">Create Permission</a>
    <table class="table table-light">
        <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for permission in permissions %}
        <tr>
            <td>{{ permission.description }}</td>
            <td>
                <a href="/admin/permission/{{ permission.id }}/edit" class="btn btn-primary">Edit</a>
            </td>
            <td>
                <form method="post" action="/admin/permission/{{ permission.id }}/delete">
                    <button class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
