{% extends "base.html" %}

{% block title %}Edit Permission{% endblock %}

{% block body %}

<div class="col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 create">
    <h3><i>Edit Permission</i></h3>
    {% if errors is not empty %}
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="/admin/permission/{{ permission.id }}/update">
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ permission.description }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

{% endblock %}
