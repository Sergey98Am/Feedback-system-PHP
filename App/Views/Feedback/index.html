{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block body %}

<div class="col-12 col-md-8 offset-md-2">
    <div class="feedback">
        <h1><i>Feedback</i></h1>
        {% if message.errors is not empty %}
        <ul>
            {% for error in message.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post" action="/feedback/store">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ message.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ message.last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ message.last_name }}">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" value="{{ message.message }}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>

{% endblock %}
